<!DOCTYPE html>

    </div>

    <div class="field">

    </div>

    <div class="field">
      <label for="stuffed">Feeling bloated</label>
      <input type="checkbox" id="stuffed" name="stuffed" data-column="stuffed">
    </div>
  </fieldset>

  <fieldset>

    <div class="field">

<script>
  const getIsoFormat = () => {
    const timezoneOffset = (new Date()).getTimezoneOffset() * 60000; // offset in milliseconds
    const localISOTime = (new Date(Date.now() - timezoneOffset)).toISOString().slice(0, -1);
    return localISOTime.slice(0, 16);
  };
  
  const dateInput = document.querySelector("input[type=datetime-local]");
  dateInput.value = getIsoFormat();
