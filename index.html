<script>
  const getIsoFormat = () => {
    const timezoneOffset = (new Date()).getTimezoneOffset() * 60000; // offset in milliseconds
    const localISOTime = (new Date(Date.now() - timezoneOffset)).toISOString().slice(0, -1);
    return localISOTime.slice(0, 10);
  };

  var assignedData = {};

  async function fetchAndUpdateDataByDate(date) {
    const inputs = document.querySelectorAll("input");
    const { data, error } = await supabaseClient
      .from('tracker')
      .select('*')
      .eq('date', date);

    for (const row of data) {
      for (const key in row) {
        if (key === "date") {
          continue;
        }

        if (key === "energy") { // always last
          assignedData[key] = row[key];
          continue;
        }
        assignedData[key] = row[key] ?? assignedData[key];
      }
    }

    if (Object.keys(assignedData).length === 0) {
      return;
    }

    for (const input of Array.from(inputs)) {
      const data = assignedData[input.getAttribute('id')] || null;
      if (input.id === "date") {
        continue;
      }

      if (input.type === "checkbox") {
        input.checked = data;
      } else {
        input.value = data;
      }
    }
  }

  const dateInput = document.querySelector("input[type=date]");
  dateInput.addEventListener("change", event => fetchAndUpdateDataByDate(event.target.value));
  dateInput.value = getIsoFormat();
  fetchAndUpdateDataByDate(dateInput.value);
</script>
<script>
  const ctx = document.getElementById('myChart');

  class Row {
    constructor({
      date = "",
      energy = 0,
      last_coffee = "",
      productivity = 0,
      creative = 0,
      social = 0,
      went_to_bed = "",
      woke_up = "",
    }) {
      this.date = date;
      this.energy = energy;
      this.lastCoffee = last_coffee;
      this.productivity = productivity;
      this.creative = creative;
      this.social = social;
      this.wentToBed = went_to_bed || '';
      this.wokeUp = woke_up || '';
    }
  }

  const nearestFifteen = (minutesString) => {
    const minutes = parseInt(minutesString);
    const nearest = Math.round(minutes / 15) * 15;

    if (nearest === 60) return '00';
    if (nearest === 0) return '00';
    return nearest;
  }

  async function buildChart() {
    const { data, error } = await supabaseClient
      .from('tracker')
      .select('*');

    console.log({ data, error });

    const labels = [];
    const energyData = [];
    const lastCoffee = [];
    const productivityData = [];
    const creativityData = [];
    const socialData = [];
    const totalSleepData = [];


    data
      .map(item => ({ ...item, timestamp: new Date(item.date) }))
      .sort((a, b) => a.timestamp - b.timestamp)
      .forEach((item) => {
        const row = new Row(item);

        energyData.push(row.energy);
        labels.push(row.date);
        creativityData.push(row.creative);
        productivityData.push(row.productivity);
        socialData.push(row.social);
        row.wentToBed && row.wokeUp && totalSleepData.push([
          `${row.wentToBed?.split(":")[0]}:${nearestFifteen(row.wentToBed?.split(":")[1])}`,
          `${row.wokeUp?.split(":")[0]}:${nearestFifteen(row.wokeUp?.split(":")[1])}`,
        ]);
        const hour = row.lastCoffee?.split(":")[0];
        const minute = row.lastCoffee?.split(":")[1];

        lastCoffee.push(hour ? `${hour}:${nearestFifteen(minute)}` : null);
      });
    const TwentyFourHoursFifteenMinutesIntervals = Array.from(Array(24 * 4).keys()).map(i => {
      const hour = Math.floor(i / 4);
      const minute = i % 4 * 15;
      return `${hour}:${minute === 0 ? '00' : minute}`;
    });

    const ordered = labels.map(label => new Date(label).getTime()).sort().map(i => new Date(i).toLocaleString('en-GB', {
      day: 'numeric',
      month: 'short',
    }));

    console.log({totalSleepData});

    new Chart(ctx, {
      data: {
        labels: ['9 Sept', '10 Sept', '11 Sept', '12 Sept'],
        datasets: [{
          type: "line",
          label: 'Energy levels',
          data: energyData,
          tension: 0,
          fill: false,
          borderWidth: 3,
          yAxisID: 'y',
        }, {
          type: 'line',
          label: 'Last coffee',
          data: lastCoffee,
          borderWidth: 3,
          yAxisID: 'y1',
        }, {
          type: 'bar',
          label: 'Sleep',
          data: totalSleepData,
          borderWidth: 3,
          yAxisID: 'y1',
        }, {
          type: 'bar',
          stack: true,
          label: 'Productivity',
          data: productivityData,
          borderWidth: 3,
          yAxisID: 'y2',
        }, {
          type: 'bar',
          stack: true,
          label: 'Creativity',
          data: creativityData,
          borderWidth: 3,
          yAxisID: 'y2',
        }, {
          type: 'bar',
          stack: true,
          label: 'Social',
          data: socialData,
          borderWidth: 3,
          yAxisID: 'y2',
        }]
      },
      options: {
        interaction: {
          mode: 'index',
          intersect: false,
        },
        cubicInterpolationMode: 'monotone',
        scales: {
          y: {
            stacked: false
          },
          y1: {
            adapter: 'luxon',
            type: 'category',
            labels: TwentyFourHoursFifteenMinutesIntervals,
            stack: true,
            time: {
              unit: 'hour'
            },
            display: true,
            position: 'right',
            grid: {
              drawOnChartArea: false, // only want the grid lines for one axis to show up
            },
          }
        }
      }
    });
  }

  buildChart();
</script>
